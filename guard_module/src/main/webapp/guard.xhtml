<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j">
<h:head>
    <title>DASHBOARD</title>
</h:head>

<h:body>
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="title">GUARD</ui:define>
        <ui:define name="body">
            <h3>Guard site</h3>

            <h:form id="form">
                <a4j:poll id="poll" interval="5000" enabled="#{pollBean.pollEnabled}" render="poll,grid,:notifications" />

                <h:panelGrid columns="2" width="100%" id="grid">
                    <h:panelGrid columns="1">
                        <h:outputText value="Polling Inactive" rendered="#{not pollBean.pollEnabled}" />

                        <h:outputText value="Polling Active" rendered="#{pollBean.pollEnabled}" />

                        <a4j:commandButton style="width:120px" id="control" value="#{pollBean.pollEnabled?'Stop':'Start'} Polling"
                                           render="poll, grid">
                            <a4j:param name="polling" value="#{!pollBean.pollEnabled}" assignTo="#{pollBean.pollEnabled}" />
                        </a4j:commandButton>

                        <h:outputText id="serverDate" style="font-size:16px" value="Server Date: #{pollBean.date}" />

                    </h:panelGrid>

                    <h:panelGrid columns="1">
                        <p>Welcome #{request.remoteUser}</p>
                        <h:commandLink action="#{login.logout}" value="Logout"></h:commandLink>
                        <h:commandLink action="modify_passwords" value="Modify guards password" rendered="#{request.isUserInRole('admin')}"/>
                        <h:commandLink action="change_my_password" value="Change my password" rendered="#{not request.isUserInRole('admin')}"/>
                    </h:panelGrid>

                </h:panelGrid>
            </h:form>

            <br/>
            <h:dataTable id="notifications" value="#{sitebeanimpl.notifications}" var="_notification">
                <h:column>
                    <f:facet name="header">notification</f:facet>
                    #{_notification}
                </h:column>
            </h:dataTable>


        </ui:define>
    </ui:composition>
</h:body>
</html>
