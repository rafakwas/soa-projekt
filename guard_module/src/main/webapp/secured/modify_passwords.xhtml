<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j">
<h:head>
    <title>DASHBOARD</title>
</h:head>

<h:body>
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="title">GUARD</ui:define>
        <ui:define name="body">
            <h:form>
                <h3>Modify users password</h3>
                <br/>
                <h:dataTable id="notifications" value="#{login.userList}" var="_user">
                    <h:column>
                        <f:facet name="header">id</f:facet>
                        #{_user.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">username</f:facet>
                        #{_user.username}
                    </h:column>
                    <h:column>
                        <f:facet name="header">password</f:facet>
                        #{_user.password}
                    </h:column>
                    <h:column>
                        <h:commandLink action="#{login.changeUserPassword(_user.id)}" value="Change #{_user.username} password"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
