<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Dear fellow #{request.remoteUser}. You are about to change password of user having id #{request.getAttribute('user_id')}."/>
    <h:form>
        <h:outputText value="Password" />
        <h:inputSecret id="password" value="#{login.pwd}"/>
        <br></br>
        <h:commandButton value="Submit" action="#{login.submitNewPassword}">
            <f:param name="user_id" value="#{request.getAttribute('user_id')}" />
        </h:commandButton>
    </h:form>
</f:view>
</html>
