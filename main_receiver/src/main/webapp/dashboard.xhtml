<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j">
<h:head>
    <title>Dashboard</title>
</h:head>
<h:body>

    <h3>Dashboard</h3>

    <h2>Bookstore</h2>
    <h:dataTable id="datatable" value="#{receiverbean.notifications}" var="_notification">
        <h:column>
            <f:facet name="header">notification</f:facet>
            #{_notification}
        </h:column>
    </h:dataTable>

    <h:dataTable id="occupationTable" value="#{receiverbean.spots}" var="_spot">
        <h:column>
            <f:facet name="header">spot</f:facet>
            #{_spot}
        </h:column>
    </h:dataTable>

    <h:form>
        <h:commandButton value="Get ticket" action="#{receiverbean.submit}"/>
    </h:form>

</h:body>
</html>
