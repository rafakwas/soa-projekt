<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j">
<h:head>
    <title>Dashboard</title>
</h:head>
<h:body>

    <h3>Dashboard 2</h3>

    <h:outputText value="No spots occupied" rendered="#{empty receiverbean.spots}"/>
    <h:outputText value="Number of occupied spots: #{receiverbean.occupationNumber}" rendered="#{not empty receiverbean.spots}"/>

    <br/>

    <h:outputText value="No tickets bought" rendered="#{empty receiverbean.tickets}"/>
    <h:outputText value="Number of valid tickets: #{receiverbean.ticketNumber}" rendered="#{not empty receiverbean.tickets}"/>

    <h:dataTable id="datatable" value="#{receiverbean.notifications}" var="_notification">
        <h:column>
            <f:facet name="header">notification</f:facet>
            #{_notification}
        </h:column>
    </h:dataTable>

    <h:dataTable id="occupationTable" value="#{receiverbean.spots}" var="_spot">
        <h:column>
            <f:facet name="header">spot</f:facet>
            #{_spot}
        </h:column>
    </h:dataTable>
    <h:dataTable id="ticketsTable" value="#{receiverbean.tickets}" var="_ticket">
        <h:column>
            <f:facet name="header">ticket</f:facet>
            #{_ticket}
        </h:column>
    </h:dataTable>
</h:body>
</html>
