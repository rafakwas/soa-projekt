<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Parking</title>
</h:head>
<h:body>

    <h:form id="rest">
        <h2>REST</h2>
        <h:commandButton action="#{raportbeanimpl.testString}"
                             value="Test string"/>
    </h:form>
    <h:form id="soap">
        <h2>SOAP</h2>
        <h:commandButton action="#{raportbeanimpl.soap_getTicketsNumber}"
                         value="Get tickets number"/>
        <h:commandButton action="#{raportbeanimpl.soap_getAllTickets}"
                         value="Get all tickets"/>
        <h:commandButton action="#{raportbeanimpl.soap_getSpotsNumber}"
                         value="Get spots number"/>
        <h:commandButton action="#{raportbeanimpl.soap_getAllSpots}"
                         value="Get all spots"/>
    </h:form>
    <h:form id="messagesForm">
        <p:messages id="restsoapmessages" showDetails="false" autoUpdate="true"/>
    </h:form>
</h:body>
</html>
